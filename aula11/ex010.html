<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>

        input.pers{
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do Carro <input class="pers" type="number" name="txtvel" id="txtvel">KM/H
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/H</p>`
            if(vel > 80){res.innerHTML += `Voce esta acima do limite permitido e foi multado`}
            res.innerHTML += `<p>Dirija sempre com cinto de segurança malandro</p>`
        }
    </script>
</body>
</html>
